<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

  <div class="row h-100 g-0">
    <div id="" class="col-1 col-lg-2 bg-white text-dark h-100 shadow-sm">
      <div class="d-flex flex-column justify-content-between h-100">
        <header class="d-flex flex-column align-items-center px-3 pt-3">
          <img src="../assets/Logo_W.png" alt="" class="w-100 d-none d-lg-inline px-2">
          <nav class="nav flex-column w-100 mt-3">
            <a class="nav-link link-dark px-0 active" aria-current="page" routerLink="/index">
              <i class="bi bi-house"></i>
              <span class="d-none d-lg-inline ms-2">Inicio</span>
            </a>
            <a class="nav-link link-dark px-0" aria-current="page" routerLink="#">
              <i class="bi bi-search"></i>
              <span class="d-none d-lg-inline ms-2">Explorar</span>
            </a>
            <a class="nav-link link-dark px-0" aria-current="page" routerLink="/lista">
              <i class="bi bi-list-check"></i>
              <span class="d-none d-lg-inline ms-2">Listas</span>
            </a>
            <a class="nav-link link-dark px-0" aria-current="page" routerLink="#">
              <i class="bi bi-person"></i>
              <span class="d-none d-lg-inline ms-2">Meu Perfil</span>
            </a>
          </nav>
        </header>
        <footer class="px-3 pb-3">
          <button type="button" class="btn btn-sm btn-outline-dark w-100">
            <i class="bi bi-x-circle"></i>
            <span class="d-none d-lg-inline ms-2">Sair</span>
          </button>
        </footer>
      </div>
    </div>
    <main id="Main" class="col h-100 bg-light overflow-auto d-flex flex-column bg-light px-3 py-2">


      <router-outlet></router-outlet>

    </main>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
