<hr class="mt-3">
<table mat-table [dataSource]="listas" class="mat-table">

    <!-- Colunas da tabela -->  
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let lista">{{ lista.nome }}</td>
    </ng-container>
  
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let lista">{{ lista.data }}</td>
    </ng-container>

    <ng-container matColumnDef="products">
        <th mat-header-cell *matHeaderCellDef>Products</th>
        <td mat-cell *matCellDef="let lista">{{ lista.products }}</td>
      </ng-container>
  
    <!-- Coluna de ações -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let lista">
        <button mat-button color="success">
          <mat-icon>account_balance</mat-icon>
        </button>
        <button mat-button color="warning">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button color="danger">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <!-- Células da tabela -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
