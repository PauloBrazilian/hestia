<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>

<body class="FundoLogin">

    <div class="position-absolute top-50 start-50 translate-middle ">
        <div id="cardLogin" class="card shadow-lg">
            <div class="card-body py-4">
                <h3>Entrar</h3>
                <hr />
                <form action="/Usuarios/Logar" class="d-flex flex-column gap-3" method="post">
                    <section>
                        <label for="Email">E-mail</label>
                        <input type="text" name="Email" id="Email" class="form-control shadow-sm" autocomplete="off">
                        <input type="hidden" name="ReturnUrl" value="@ViewContext.RouteData.Values[ReturnUrl]" />
                    </section>
                    <section>
                        <label for="password">Senha</label>
                        <input type="password" name="SENHA" id="SENHA" class="form-control shadow-sm" autocomplete="off">
                    </section>
                    <a href="#" class="link-secondary text-decoration-none">Esqueceu a senha?</a>
                    <input class="btn btn-success shadow" type="submit" value="Entrar">
                </form>
                <div id="register-container" class="mt-2">
                    <i>Ainda nÃ£o tem conta?</i>
                    <a href="/Usuarios/Cadastro" class="link-danger text-decoration-none">Registrar</a>
                </div>
            </div>
        </div>
        <div class="card bg-black bg-gradient text-white mt-2">
            <div class="card-body">
                <b class="titulo">Hestia</b>
                <i> - 2023</i>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <script>
        $('input[name="CPF"]').mask('000.000.000-00');
    </script>
</body>

</html>
