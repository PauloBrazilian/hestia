<div class="col-12">
  <div class="card shadow-sm py-2 px-3">
    <a href="#" class="card-body list-group-item list-group-item-action border-0">
      <div class="d-flex justify-content-between align-items-center gap-3">
        <i class="bi bi-journal-text fs-2"></i>
        <div class="d-flex flex-column w-100 justify-content-between">
          <div *ngIf="listas$ | async as Lista;">
            <mat-list role="list">
              <mat-list-item role="listitem" *ngFor="let lista of Lista">
                <strong>{{ lista.listaName }}</strong>
              </mat-list-item>
              <mat-list-item role="listitem" *ngFor="let lista of Lista">
                <strong></strong> {{ lista.data }}
              </mat-list-item>
            </mat-list>
          </div>
        </div>
        <button type="button" class="btn btn-outline-success">
          <i class="bi bi-piggy-bank fs-5"></i>
        </button>
        <button type="button" class="btn btn-outline-warning">
          <i class="bi bi-pencil-square fs-5"></i>
        </button>
        <button type="button" class="btn btn-outline-danger">
          <i class="bi bi-trash fs-5"></i>
        </button>
      </div>
    </a>
  </div>
</div>
